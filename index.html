<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="add_organisation">
            <h1>GitHub API</h1>
            <form class="add_organisation_form">
                <input id="urlinput" type="text" placeholder="Enter the name of the organization..." onfocus="this.placeholder=''"
                    onblur="this.placeholder='Enter the name of the organization...'">
                <button id="submit_btn" type="submit">Submit</button>
            </form>
        </section>
        <section class="result_area">
            <div class="organization_information">
                <div class="name_organization_wrapper">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="description_organization_wrapper">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="url_organization_wrapper">
                    <h2></h2>
                    <a></a>
                </div>
                <div class="email_organization_wrapper">
                    <h2></h2>
                    <p></p>
                </div>
            </div>
            <div class="public_projects" id='public_projects'>
                <h2 class="public_projects_title"></h2>
            </div>
            <div class="popup">
                <div class="cross"></div>
                <div class="name_popup">
                    <h2></h2>
                </div>
                <div class="url_popup">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="ssh_popup">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="clone_url_popup">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="stars_popup">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="size_popup">
                    <h2></h2>
                    <p></p>
                </div>
                <div class="description_popup">
                    <h2></h2>
                    <p></p>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
